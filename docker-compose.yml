version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: book_library_db
    environment:
      POSTGRES_USER: bookuser
      POSTGRES_PASSWORD: bookpass
      POSTGRES_DB: bookdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookuser -d bookdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: book_library_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: book_library_backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://bookuser:bookpass@db:5432/bookdb
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - ./app/images:/app/app/images

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: book_library_worker
    command: celery -A app.worker worker --loglevel=info
    depends_on:
      - redis
      - db
    environment:
      DATABASE_URL: postgresql://bookuser:bookpass@db:5432/bookdb
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./app:/app/app

volumes:
  postgres_data: